<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Material Design Bottom Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
    <link rel="stylesheet" href="css/bottom_tabs.css">
</head>
<body>
    <div class="row">
        <div class="col s12">
            <ul class="bottom_tabs tabs">
                <li class="tab col s3"><a class="active" href="#tab1" data-ripple-color="green">Tab 1</a></li>
                <li class="tab col s3"><a href="#tab2" data-ripple-color="red">Tab 2</a></li>
                <li class="tab col s3"><a href="#tab3" data-ripple-color="grey">Tab 3</a></li>
            </ul>
        </div>
        <div id="tab1" class="col s12">Tab 1</div>
        <div id="tab2" class="col s12">Tab 2</div>
        <div id="tab3" class="col s12">Tab 3</div>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>
    <script src="js/bottom_tabs.js"></script>
</body>
</html>
